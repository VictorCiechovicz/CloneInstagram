<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
     <div class="instagram-phone">
        <img src="./image/phones.png" alt="phone">
     </div>

     <div class="instagram-login">

        <div class="group1">

            <div class="intagram-logo">
                <img src="./image/logo-intagram.png" alt="instagram logo">
            </div>

            <div class="password">
             <input type="email" name="email" class="sizebox" placeholder="Telefone, nome de usuário ou e-mail">
             <input type="password" name="password" class="sizebox" placeholder="Senha">
            </div>

            <div class="button-start">
               
              <a href="#" class="text-start">Entrar</a>
            </div>
            <p>OU</p>
           <div class="entrar">
             <a href="#" class="instagram-login-facebook">Entrar com o Facebook</a>
             <a href="#" class="instagram-logout">Esqueceu a senha?</a>
           </div>    
          </div>
  
          <div class="group2">
            <div class="cadastro">
              <p class="not-account">Não tem conta?</p>
              <p class="not-account">
                  <a href="#">Cadastre-se</a>
              </p>
            </div>
            
          </div>

            <div class="get-the-app">
              <div class="get-app">
               <p>Obetenha o aplicativo.</p>
              </div>
              <div class="download">
                <a href="#" class="app-download">
                    <img src="./image/button-1.png" alt="ios">
                </a>
                <a href="#" class="app-download">
                    <img src="./image/button-2.png" alt="">
                </a>
              </div>


        </div>
    </div>

   </div>











</body>
</html>
